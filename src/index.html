<!DOCTYPE html>
<html lang="en">

<head>
    <title>I-Learn</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="/dist/bundle.js"></script>
</head>

<body>
    <div id="container"></div>
    <!-- <a-scene background="color: #ECECEC">
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
    </a-scene> -->
    <a-scene>
        <a-assets>
            <img id="franceMap" src="./assets/franceMap.jpg">
            <img id="germanyMap" src="./assets/germanyMap.jpg">
            <img id="luxembourgMap" src="./assets/luxembourgMap.jpg">
            <img id="italyMap" src="./assets/italyMap.jpg">
            <img id="ukMap" src="./assets/ukMap.jpg">
            <img id="irelandMap" src="./assets/irelandMap.png">
            <img id="indiaMap" src="./assets/indiaMap.jpeg">
        </a-assets>

        <a-camera id="camera" position="0.6 1 10">
            <a-cursor color="#4CC3D9" fuse="true" timeout="2"></a-cursor>
        </a-camera>

        <a-plane id="map" material="src: #franceMap;" rotation="0 0 0" width="25.6" height="23.54" scale="0.2 0.2 0.2" position="8.577 -5 0" transparent="true" show-funds="france">
        </a-plane>

        <a-plane id="map" material="src: #germanyMap;" rotation="0 0 0" width="25.6" height="23.54" scale="0.2 0.2 0.2" position="-9.510 -5 0" transparent="true" show-funds="germany">
        </a-plane>

        <a-plane id="map" material="src: #luxembourgMap;" rotation="0 0 0" width="25.6" height="23.54" scale="0.2 0.2 0.2" position="-9.537 0 0.000" transparent="true" show-funds="luxembourg">
        </a-plane>

        <a-plane id="map" material="src: #italyMap;" rotation="0 0 0" width="25.6" height="23.54" scale="0.2 0.2 0.2" position="0 0 0" transparent="true" show-funds="italy">
        </a-plane>

        <a-plane id="map" material="src: #ukMap;" rotation="0 0 0" width="25.6" height="23.54" scale="0.2 0.2 0.2" position="8.463 0 0" transparent="true" show-funds="uk"> 
        </a-plane>

        <a-plane id="map" material="src: #irelandMap;" rotation="0 0 0" width="25.6" height="23.54" scale="0.2 0.2 0.2" position="0 -5 0" transparent="true" show-funds="ireland">
        </a-plane>

        <!-- <a-plane id="map" material="src: #indiaMap;" rotation="0 0 0" width="25.6" height="23.54" scale="0.2 0.2 0.2" position="-0.64 -2.058 0"
            transparent="true">
        </a-plane> -->

        <a-cylinder id="maincyl" position="1 6 0" radius="0.5" height="2.48" color="#FFC65D" shadow></a-cylinder>

    </a-scene>
</body>

</html>
