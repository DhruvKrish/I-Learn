<!DOCTYPE html>
<html lang="en">

<head>
    <title>I-Learn</title>

    <script src="/dist/bundle.js"></script>

<body>
    <div id="container"></div>

        <a-camera id="camera" position="0.6 1 20">

        <a-plane id="countryFocusPlane" material="transparent: true" rotation="-32 0 0" width="25.6" height="23.54"

        <a-text position="-11.775 9.911 -9.298" scale="3.7 3.7 3.7" text="value:Total funds processed;color:#00fdff"></a-text>
